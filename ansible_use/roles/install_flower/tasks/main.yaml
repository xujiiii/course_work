- name: install flower by pip3.12
  ansible.builtin.pip:
    name:
      - flower
    executable: pip3.12
    state: present
  become: yes

#- name: configure broker of flower
#  shell: |
#    celery --broker=amqp://pipeline:pipeline123@localhost:5672// flower
- name: kill flower if already running
  ansible.builtin.shell:
    cmd: "fuser -k 5555/tcp || true"
  ignore_errors: yes
  become: yes
- name: start flower with nohup
  shell: |
    nohup celery -A pipeline_script flower \
      --address=0.0.0.0 \
      --port=5555 > flower_startup.log 2>&1 &
  args:
    chdir: "{{ project_path }}"
  async: 15
  poll: 0
- name: 确认端口已启动
  wait_for:
    port: 5555
    delay: 2
    timeout: 10